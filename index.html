        <script>
var socket = io.connect('ws://23911404.ngrok.io');
var myId = -1;
$(document).ready(function() {
        $('#playbutton').click(function(){
                name = $('#inputName').val();
		console.log(socket.io.engine.id);
                socket.emit("entergame", {"name": name, "id": socket.io.engine.id});
                return false;
        });
        socket.on("entered", function(data){
                myId = data.id;
		document.location = "play.html?id="+myId;
		return false;
        });
});
        </script>
